name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  build-macos:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j$(sysctl -n hw.ncpu)

      - name: Run Tests
        working-directory: build
        run: ctest --output-on-failure

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: PlaitsVST-macOS-VST3
          path: build/PlaitsVST_artefacts/Release/VST3/*.vst3

      - name: Upload AU
        uses: actions/upload-artifact@v4
        with:
          name: PlaitsVST-macOS-AU
          path: build/PlaitsVST_artefacts/Release/AU/*.component

  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4

      - name: Configure CMake
        run: cmake -B build

      - name: Build
        run: cmake --build build --config Release

      - name: Run Tests
        working-directory: build
        run: ctest -C Release --output-on-failure

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: PlaitsVST-Windows-VST3
          path: build/PlaitsVST_artefacts/Release/VST3/*.vst3

  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libasound2-dev libcurl4-openssl-dev libfreetype6-dev libx11-dev libxcomposite-dev libxcursor-dev libxext-dev libxinerama-dev libxrandr-dev libxrender-dev libwebkit2gtk-4.1-dev libglu1-mesa-dev mesa-common-dev

      - name: Configure CMake
        run: cmake -B build -DCMAKE_BUILD_TYPE=Release

      - name: Build
        run: cmake --build build --config Release -j$(nproc)

      - name: Run Tests
        working-directory: build
        run: ctest --output-on-failure

      - name: Upload VST3
        uses: actions/upload-artifact@v4
        with:
          name: PlaitsVST-Linux-VST3
          path: build/PlaitsVST_artefacts/Release/VST3/*.vst3
